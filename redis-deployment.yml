apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: master
        image: bitnami/redis:6.0.13  # Зафиксированная версия образа
        env:
         - name: ALLOW_EMPTY_PASSWORD  # Установка переменной окружения для запуска без пароля
           value: "yes"
        ports:
        - containerPort: 6379